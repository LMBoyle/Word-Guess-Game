<!DOCTYPE html>
<html>
  <head>
    <title> Word Guess Game </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <div class="container">
      <div class="background">
        <h1> Gym Related Word Guess Game </h1>

        <p> Press any key to start guessing! </p>

        <h2> Current Word </h2>
          <p id="currentWord"></p>
        <h3> Guesses Remaining: </h3>
          <p id="guessesRemain"></p>
        <h3> Already Guessed: </h3>
          <p id="alreadyGuessed"></p>
        <h3> Wins: <p id="wins"></p></h3>
        <h3> Losses: <p id="losses"></p></h3>
      </div>
    </div>
  
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
